<html>
  <head>
    <meta charset="UTF-8">
    <title>M32 memory</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="app"></div>

    <script>
      
      var savedSetups = localStorage.getItem('setups');
      var flags = savedSetups ? JSON.parse(savedSetups) : null ;
      
      Object.defineProperty(Element.prototype, 'boundingClientRect', {
        configurable: false,
        enumerable: true,
        get() {
          return this.getBoundingClientRect()
        }
      });
      
      var app = Elm.Main.init({
        node: document.getElementById('app'),
        flags: flags,
      });

    </script>
    
    
  </body>
</html>
